<div class="login">
  <div class="login__window">
    <form class="login__form" name = "loginForm" #f = "ngForm" noValidate>
      <input type="text" class="login__input" placeholder = "Логин" name = "username" [(ngModel)]="loginForm.username" required #username = "ngModel">
      <input class="login__input" type="password" placeholder="Пароль" name="password" [(ngModel)]="loginForm.password"
             required minlength="6" #password="ngModel" />
      <div class="login_mistake" *ngIf="f.submitted && isLoginFailed">
        <app-error [error1] = "errorMessage"></app-error>
      </div>
      <button class = "login__button" (click)="login()">Войти</button>
      <p class="login__message">Не зарегистрированы? <a class="login__create" href="/#/register">Создать аккаунт</a>
      </p>
    </form>
  </div>
</div>
